<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedbackoooo - Welcome</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="landing-bg">
  <div class="svg-bg-blobs">
    <!-- Animated SVG blobs -->
    <svg width="400" height="400" class="blob blob1"><circle cx="200" cy="200" r="180" fill="url(#grad1)" /></svg>
    <svg width="300" height="300" class="blob blob2"><circle cx="150" cy="150" r="140" fill="url(#grad2)" /></svg>
    <svg width="250" height="250" class="blob blob3"><circle cx="125" cy="125" r="120" fill="url(#grad3)" /></svg>
    <svg style="display:none">
      <defs>
        <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#7f53ac" />
          <stop offset="100%" stop-color="#647dee" />
        </radialGradient>
        <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#43cea2" />
          <stop offset="100%" stop-color="#185a9d" />
        </radialGradient>
        <radialGradient id="grad3" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#00c6ff" />
          <stop offset="100%" stop-color="#0072ff" />
        </radialGradient>
      </defs>
    </svg>
  </div>
  <main class="landing-content">
    <h1 class="app-title">Feedbackoooo</h1>
    <p class="app-desc">A futuristic student feedback system for immersive, real-time course feedback and analytics.</p>
    <a href="login.html" class="cta-btn glow">Get Started</a>
  </main>
  <footer class="footer">&copy; 2024 Feedbackoooo</footer>
</body>
</html>
